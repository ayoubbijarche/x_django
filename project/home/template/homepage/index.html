{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Feed</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="side-menu">
            <div class="menu-items">
                <a href="#" class="menu-item">
                    <i>
                        Twitter_clone
                    </i>
                </a>
                <a href="#" class="menu-item active">
                    <i class="bi bi-house-fill"></i>
                    Home
                </a>
                <a href="#" class="menu-item">
                    <i class="bi bi-envelope"></i>
                    Messages
                </a>
                <a onclick="window.location.href='{%url 'profile' %}'" class="menu-item">
                    <i class="bi bi-person"></i>
                    Profile
                </a>
            </div>
            
            <div class="profile-section" onclick="toggleLogout()">
                <img src="https://via.placeholder.com/40" alt="Profile picture" class="profile-pic">
                <div class="profile-info">
                    <div class="username">{{ user.username }}</div>
                </div>
                <button class="action-button" title="More options">
                    <i onclick="window.location.href='{%url 'logout' %}'" >
                      signout
                    </i>
                </button>
                <div class="logout-container">
                    <button class="action-button" title="Logout"  >Logout</button>
                </div>
            </div>
        </div>




            <div class="container">
            <div class="post-form">
                <div class="post-input-container">
                    <img src="https://via.placeholder.com/40" alt="Profile picture" class="profile-pic">
                    <textarea class="post-input" placeholder="What's happening?" rows="3"></textarea>
                </div>
                <div class="post-options">
                    <div class="post-attachments">
                        <button class="attachment-button" title="Media">
                            <i class="bi bi-image"></i>
                        </button>
                        <button class="attachment-button" title="GIF">
                            <i class="bi bi-filetype-gif"></i>
                        </button>
                        <button class="attachment-button" title="Poll">
                            <i class="bi bi-list-ul"></i>
                        </button>
                        <button class="attachment-button" title="Emoji">
                            <i class="bi bi-emoji-smile"></i>
                        </button>
                    </div>
                    <button class="post-button">Post</button>
                </div>
            </div>

            <div class="feed">
                <!-- Example posts -->
                <div class="post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/40" alt="Profile picture" class="profile-pic">
                        <span class="post-user">John Doe</span>
                        <span class="post-time">2h ago</span>
                    </div>
                    <div class="post-content">
                        Just finished working on an amazing project! #coding #webdev
                    </div>
                    <div class="post-actions">
                        <button class="action-button">‚ù§Ô∏è Like</button>
                        <button class="action-button">üí¨ Comment</button>
                        <button class="action-button">‚ÜóÔ∏è Share</button>
                    </div>
                </div>

                <div class="post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/40" alt="Profile picture" class="profile-pic">
                        <span class="post-user">Jane Smith</span>
                        <span class="post-time">5h ago</span>
                    </div>
                    <div class="post-content">
                        Beautiful day for a walk in the park! üåû #nature #weekend
                    </div>
                    <div class="post-actions">
                        <button class="action-button">‚ù§Ô∏è Like</button>
                        <button class="action-button">üí¨ Comment</button>
                        <button class="action-button">‚ÜóÔ∏è Share</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search">
            </div>
        </div>
    </div>
      <script>
    </script>
</body>
</html>
