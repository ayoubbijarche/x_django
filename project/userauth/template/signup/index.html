{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">

            <h1>Sign Up</h1>

            <form method="POST">
              {% csrf_token %}
                <div class="input-group">
                    <label for="name">username</label>
                    <input type="text" id="name" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="password">confirm password</label>
                    <input type="password" id="password" name="passwordconfirm" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            {% if messages %}
    {% for message in messages %}
        {% if messages.tags == 'error' %}
            <center><h4 style="color: firebrick;">{{message}}</h4></center>
        {% else %}
            <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
        {% endif %}
    {% endfor %}
{% endif %}
            <p class="switch-page" onclick="window.location.href='{%url 'login' %}'">
                Already have an account? <a>Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
